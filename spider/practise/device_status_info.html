<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>联网单位信息查询</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="../../3rd-lib/mui/css/mui.min.css" rel="stylesheet"/>
</head>
<body>
    <header class="mui-bar mui-bar-nav">
        <button type="button" class="mui-btn" onclick="back()">返回</button>
        <h1 class="mui-title">联网单位信息查询</h1>
    </header>
    <div id="district">
        <div class="mui-input-row mui-search">
            <input type="search" class="mui-input-clear" placeholder="请输入设备名称">
        </div>
        <div class="mui-content">
            <div class="mui-row" id="data-grid">
                <div class="mui-col-sm-4 mui-col-xs-12">
                    <li class="mui-table-view-cell">
                            所属单位
                    </li>
                </div>
                <div class="mui-col-sm-4 mui-col-xs-12">
                    <li class="mui-table-view-cell">
                            设备名称
                    </li>
                </div>
                <div class="mui-col-sm-4 mui-col-xs-12">
                    <li class="mui-table-view-cell">
                        <span>
                            当前状态
                        </span>
                    </li>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" data-main="../../js/main.js?_t=version1.0.80" src="../../3rd-lib/require/require.js?_t=version1.0.0" charset="UTF-8"></script>
<script src="../../3rd-lib/mui/js/mui.min.js"></script>
<style>
    #district{
        margin-top: 60px;
    }

    li {
        list-style-type: none;
    }
</style>
</body>
</html>
